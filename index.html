<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Freelancer</title>
</head>
<body>
    <header>
        header
    </header>
<main>
    <section id="jumbo">
        <div class="container-md">container-md</div>
    </section>
    <section id="portfolio">
        <div class="container-lg">
            <h2 class="text-center text-uppercase">
                portfolio
            </h2>
            <div>stellina al centro</div>
            <div class="row gy-3 ">
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/cabin.png" class="img-fluid rounded" alt="cabin"> 
                </div>
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/cake.png" class="img-fluid rounded" alt="cake"> 
                </div>
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/circus.png" class="img-fluid rounded" alt="circus"> 
                </div>
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/game.png" class="img-fluid rounded" alt="game"> 
                </div>
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/safe.png" class="img-fluid rounded" alt="safe"> 
                </div>
                <div class="col-12 col-md-6 col-lg-4 as-debug">
                    <img src="./bootstrap_freelancer/bootstrap_freelancer/img/submarine.png" class="img-fluid rounded" alt="submarine"> 
                </div>
                
            </div>
        </div>
    </section>
    <section id="about">section</section>
    <section id="contact-me">
        <div class="container-lg">
            <div class="ms-container as-debug">
                <h2 class="text-center ">Contact me</h2>
                <div></div>
                <input class="form-control" type="text" placeholder="Name" aria-label="name">
                <input type="email" class="form-control" id="email-address" placeholder="Email Address">
                <input class="form-control" type="text" placeholder="Phone number" aria-label="phone number">
                <textarea class="form-control mb-2 " id="Textarea1" rows="3" placeholder="Message"></textarea>
                
               
                  
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
        
    </section>
</main>
<footer>
    <div class="top-footer">
        top-footer
    </div>
    <div class="bottom-footer">
        bottom-footer
    </div>
</footer>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
